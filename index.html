<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite de Casamento – João & Nayra</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rouge+Script&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Música -->
  <audio id="musica" autoplay loop muted>
    <source src="MUSICA.mp3" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- Página inicial -->
  <div id="entrada">
    <div class="arte-personalizada">
      <img src="convite2.png" width="250px" class="imgconvite">
      <h1 class="nomes"><i>Nayra & João</i></h1>
      <p class="data-casamento">26 • 09 • 2025</p>
    </div>
    <button class="button" onclick="abrirConvite()">❤️ Abrir Convite ❤️</button>
  </div>

  <!-- Modal em formato de cartinha -->
  <div id="conviteModal" class="modal">
    <div class="carta">
      <!-- Abas da carta -->
      <div class="aba esquerda"></div>
      <div class="aba direita"></div>

      <!-- Conteúdo do convite -->
      <div class="conteudo">
        <span class="close" onclick="fecharConvite()">&times;</span>
          <!-- Flores decorativas -->
        <img src="flores2.png" alt="Flores canto superior" class="flor flor-topo">
        <img src="flores1.png" alt="Flores canto inferior" class="flor flor-baixo">

        <!-- Frase romântica -->
        <p class="frase-romantica">“O amor tudo sofre, tudo crê, tudo espera, tudo suporta. 1 Coríntios 13:7”</p>

        <!-- Imagem -->
        <img src="convite2.png" alt="Arte do convite" class="imgconvite">

        <!-- Nomes -->
        <h1 class="nomes"><i>Nayra & João</i></h1>

        <!-- Texto convidando -->
        <p class="texto-convite">Têm a alegria de convidar você para celebrar este momento especial.</p>

        <!-- Data -->
        <p class="date">26 • 09 • 2025</p>

        <!-- Rodapé com ícones -->
        <div class="rodape-convite">
          <div class="item-rodape">
            <span class="icone">📍</span>
            <p>Cartório 1º Ofício – Centro</p>
          </div>
          <div class="item-rodape">
            <button class="button" onclick="confirmarPresenca()">Confirmar Presença</button>
          </div>
        </div>

        <p id="mensagem"></p>
      </div>
    </div>
  </div>

  <!-- Container da chuva de emojis -->
  <div id="chuva-emojis"></div>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
